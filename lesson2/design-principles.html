<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 230 - Design Principles Document</title>
    <meta
      name="description"
      content="A page to demonstrate design principles being properly executed,
      using other websites as examples."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
  </head>
  <body>
    <header>
      <div class="banner"></div>
    </header>
    <main>
      <section id="proximity">The related content is visually grouped</section>
      <section id="contrast">
        Very black and white, not a lot of color. While that may be negative, it
        does make good contrast. Passed contrast test with WAVE tool.
      </section>
      <section id="alignment">
        Pictures and headings are aligned, along with the short descriptions.
        All are centered
      </section>
    </main>
    <footer>
      <p>
        &copy; <span class="current-year"></span> | Kylar Sorensen | Washington
      </p>
      <p id="last-modif"></p>
    </footer>
    <script src="scripts/design-principles.js"></script>
  </body>
</html>
